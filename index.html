<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="VMQ">
  <meta name="theme-color" content="#4a90e2">
  
  <title>Violin Mastery Quest</title>
  <meta name="description" content="Adaptive violin learning with spaced repetition for serious young violinists">
  
  <!-- Modular CSS - load in order -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/themes.css">
  
  <!-- Favicon (optional - add later) -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <!-- webmanifest -->
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <div id="root"></div>
  
  <!-- Service Worker Registration (optional but recommended) -->
  <script>
    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/violin-mastery-quest/sw.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration.scope);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60 * 60 * 1000); // Check every hour
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <!-- React from CDN (production builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- App entry point -->
  <script type="module" src="js/App.js"></script>
</body>
</html>
