<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="VMQ">
  <meta name="theme-color" content="#4a90e2">
  
  <title>Violin Mastery Quest</title>
  <meta name="description" content="Adaptive violin learning with spaced repetition for serious young violinists">
  
  <!-- Modular CSS - load in order -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <!-- ‚ö†Ô∏è REMOVED themes.css - it's included in base.css -->
  
  <!-- Favicon (optional - add later) -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
  <!-- webmanifest -->
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <!-- üéØ React app renders here -->
  <div id="root"></div>
  
  <!-- Service Worker Registration (optional but recommended) -->
  <script>
    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // ‚úÖ FIXED: Use relative path to work everywhere
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('‚úÖ Service Worker registered:', registration.scope);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60 * 60 * 1000); // Check every hour
          })
          .catch((error) => {
            console.log('‚ö†Ô∏è Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <!-- ======================================================
       üìö SCRIPT LOADING ORDER - DO NOT CHANGE!
       ================================================= -->

  <!-- 1Ô∏è‚É£ React Library (foundation) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- 2Ô∏è‚É£ Config Layer (data structures) -->
  <script type="module" src="js/config/constants.js"></script>

  <!-- 5Ô∏è‚É£ Component Layer (UI) -->

  <script type="module" src="js/components/MainMenu.js"></script>
  <script type="module" src="js/components/Dashboard.js"></script>

       It MUST load after all components are loaded
